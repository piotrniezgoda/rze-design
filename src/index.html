<!DOCTYPE html>
<html lang="en" class="font-size-x1">
<head>
  <meta charset="UTF-8">
  <title>RZEdesign - promocja podkarpackiego designu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Rzedesign - promocja podkarpackiego dobrego designu. Dobry design rozwiązuje problemy, a gdy zwróci się na niego jeszcze większą uwagę, z pewnością będzie można dostrzec jak wiele mu zawdzięczamy.">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans:300,400&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
  <div class="home-container">
      <header class="homeHeader">
        <div class="homeHeader__bg-content">
          <h1 class="site-title">Rze Design</h1>
          <p class="site-desc">Promocja podkarpackiego designu</p>

          <div id="settingsBox" class="header-settingsBox header-settingsBox--hidden">
            <button id="settingsBoxHandler" class="settingsBox__handler"><img src="assets/images/settings-icon.svg" alt=""></button>
            <div class="settingsBox__settingsContainer">
              <button tabindex="-1" id="changeSizeBtn" class="settingsContainer__settingBtn">Aa+</button>
              <span class="settingsContainer__info">Dostosuj wielkość czcionki</span>
              <span id="font-actualLevel" class="settingsContainer__info-level">aktualny rozmiar: 1</span>
            </div>
          </div>

          </div>
          <div class="homeHeader__logo-box">
            <img class="logo-box__logo" src="assets/images/wsiz-logo.svg" alt="wsiz logo">
          </div>
      </header>
      <main class="homeMain">
        <div class="homeMain-navgroup">
          <p class="homeMain__moreinfo">Dowiedz się więcej o RZE design</p>
          <nav class="homeMain__nav">
            <ul class="menu">
              <li class="menu__item"><a href="#" class="menu__link">Więcej Informacji</a></li>
              <li class="menu__item"><a href="#" class="menu__link">Prace</a></li>
            </ul>
          </nav>
        </div>
        <div id="particles-js" class="particles-js"></div>
      </main>
      <footer class="footer">
        <img src="assets/images/rzedesign-logo.svg" alt="rze design logo">
      </footer>
  </div>
  <script src="assets/js/main-bundle.js"></script>
</body>
</html>
